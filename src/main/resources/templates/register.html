<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Xpress</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Registration Form
        </div>
        <form th:action="@{/api/auth/register}" method="post">
            <div class="field"><label> Username : <input type="text" name="username"/> </label></div>
            <div class="field"><label> First Name : <input type="text" name="firstName"/> </label></div>
            <div class="field"><label> Last Name : <input type="text" name="lastName"/> </label></div>
            <div class="field"><label> Phone : <input type="text" name="phone"/> </label></div>
            <div class="field"><label> Address : <input type="text" name="address"/> </label></div>
            <div class="field"><label> Email : <input type="text" name="email"/> </label></div>
            <div class="field"><label> Password: <input type="password" name="password"/> </label></div>
            <div class="field"><input type="submit" value="Register"/></div>
            <div class="link">
                Already have an account ? <a href="login">Login now</a>
            </div>
        </form>

    </div>
</body>
</html>
