<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Xpress</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Login Form
        </div>
        <form th:action="@{/api/auth/login}" method="post">
            <div class="field"><label> Username : <input type="text" name="username"/> </label></div>
            <div class="field"><label> Password: <input type="password" name="password"/> </label></div>
            <div class="field"><input type="submit" value="Sign In"/></div>
            <div class="link">
                Not a member? <a href="register">Register now</a>
            </div>
        </form>
    </div>
</body>
</html>
